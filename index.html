<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DizzyBite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="text">Home</div>
        <div class="text">Services</div>
        <div class="text">Contact Us</div>
    </div>
    <div id="header2">
        <h1>DizzyBite</h1>
        <p>Connect with 500+ Dhabas</p>
        <p>offering Pre-Booking</p>
        <div class="align">
            <div class="location-container">
                <input type="text" class="location-input" placeholder="Enter location...">
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for restaurant, items or more">
                <button class="search-button" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
